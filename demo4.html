		<script>
		<!--递增递减运算符
		var a = 5;

		a++;
		document.write(a);
		document.write("<br>");
		++a;
		document.write(a);
		document.write("<br>");
		a--;
		document.write(a);
		document.write("<br>");

		document.write(a);

		}
		-->
