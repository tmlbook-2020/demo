		<script>
			function ChangeBgColor(colorIndex)
			{
				var dombody = document.getElementById("PageBody"); // 获取body节点
				if(dombody==null)
				{
					return;
				}
				else
				{
					switch(colorIndex)  //使用多路开关语句根据菜单传入的值更改网页背景
					{
						case 1:dombody.style.background = "#666666";break;
						case 2:dombody.style.background = "#003333";break;
						case 3:dombody.style.background = "#ccccff";break;
						case 4:dombody.style.background = "#6699cc";break;
						default:dombody.style.background = "white";break;
					}
				}
			}
		</script>

		 <!-- 示例5-12-->
		 <script>
			 document.write("<br>");
			 try
			 {
				 var fruit = new Array("鸭梨", "苹果", "葡萄", "李子");
				 for(n=0;n<fruit.length;n++) // 遍历数组，在此人为引发一个异常
				 {
					 document.write( fruit[n] + " " );
				 }
			 }
			 catch(e)
			 {
				  alert( (e.number&0xFFFF) + "号错误：" + e.description );    // 处理异常
			 }
			 finally                                                         // finally块中清除数组所占的资源
			 {
			     fruit = null;
			     alert( "fruit="+fruit+"已经断开fruit数组的引用！");
			 }
		 </script>

		 <script>
			  function btnSearch_MouseMove()
			     {
