<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 判断2008年是否是闰年 -->
		<script>
			var year = 2008;
			switch(year%4)
			{
				case 0:
				alert(year+"是闰年");
				break;
                default:
				alert(year+"不是闰年");
			}
		</script>
		<!-- 输出1-100 -->
		<script>
		var i;
		for(i=1;i<101;i++)
		{
			document.write(i);
		}
		</script>
		<script>
			var i = 1;
			while(i<101)
			{
				document.write(i);
				i++;
			}
		</script>
		<script>
			var i = 1;
			do
			{
				document.write(i);
				i++;
			}while(i<101);
		</script>
	</body>
</html>
