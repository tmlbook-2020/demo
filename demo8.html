		<!-- 范例8-1 -->
		<script>
			function Card(name,address,phone)
			{
				this.name = name;
				this.address = address;
				this.phone = phone;
				this.printCard = function()// 创建printCard函数的定义
				{
					line1 = "Name:" + this.name + "<br>\n";// 输出名片信息
					line2 = "Address:" + this.address + "<br>\n";
					line3 = "Phone:" + this.phone + "<br>\n";
					document.write(line1,line2,line3);
				}
			}
			Tom = new Card("Tom","BeiJingRoad123","0851-12355");// 创建Tom的名片
			Tom.printCard();// 输出名片信息
		</script>

		<!-- 范例8-4 -->
		<h1>事件处理示例</h1>
		<!--通过文本框中的onkeyup属性绑定释放按键事件处理程序-->
		<input id="Text1" type="text" onkeyup="OnKeyUp()" style="width: 423px; height: 178px" />
		<script>
			function OnKeyUp(_e)// 释放按键事件处理程序
			{
				var e = _e?_e:window.event;// 获取有效的事件对象
				if(event.keyCode == 13)// 按下的是否是回车键
				{
					alert("您输入的内容是:" + Text1.value);// 将文本框中的内容显示在消息框中
				}
			}
		</script>

		<!-- 范例8-8 -->
		<form action="" name="myform" method="post" style="padding-top: 10px;">
			<input type="submit" name="mybutton" value="提交" onclick="return clickHandler()">
		</form>
		<script>
			function clickHandler()// “提交”按钮单击事件处理程序
			{
				alert("即将提交表单！");
				return true;// 返回真表示可以发送表单
			}
			myform.mybutton.onclick();// 主动激发“onclick”事件
		</script>
		<!-- 范例8-9 -->
		<input name="" type="Submit"  value="求和" onClick="GetSum()" style="margin-top: 10px;" />
		<script>
			function SetNumber(n)
			{
				var NumArr = new Array();
				for(var i=0;i<=n;i++)
				{
					NumArr[i] = i;//给数组赋值
				}
				return NumArr;
			}
			function GetSum()
			{
				var n = prompt("请输入您的值","1");//取得输入值
				if(n<-1)//判断输入值是否符合要求
				{
					alert("您输入的值不合法，请重新输入！");
					GetSum();
				}
				if(n!=null)
				{
					var NumArr = new Array();
					var sum = 0;
					NumArr = SetNumber(n);//取得函数返回值
					for(num in NumArr)
					{
						sum = sum + NumArr[num];//求和
					}
					alert("从0到" + n +"的和为:" + sum);
				}
				else
				{
					return;
				}
			}
		</script>
		<!-- 范例8-10 -->
		<form action="" method="post">
			<!-- 调用mymethod()函数用this.value取得当前对象的值做参数 -->
			<input type="text" name="text" onChange="mymethod(this.value)"/>
			<input type="submit" name="button" value="提交" />
		</form>
		<script>
			function mymethod(str)// 事件处理程序
