<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>范例10-3</title>
	</head>
	<body>
		<script>
			with(document)
			{
				writeln("网页可见区域宽：" + document.body.clientWidth + "<br>");
				writeln("网页可见区域高：" + document.body.clientHeight + "<br>");
				writeln("网页可见区域宽：" + document.body.offsetWidth + "(包括边线和滚动条的宽)" + "<br>");
				writeln("网页可见区域高：" + document.body.offsetHeight + "(包括边线的高)" + "<br>");
				writeln("网页正文全文宽：" + document.body.scrollWidth + "<br>");
				writeln("网页正文全文宽：" + document.body.scrollHeight + "<br>");
				writeln("网页被卷去的高(ff)：" + document.body.scrollTop + "<br>");
				writeln("网页被卷去的高(ie)：" + document.documentElement.scrollTop + "<br>");
				writeln("网页被卷去的左：" + document.body.scrollLeft + "<br>");
				writeln("网页正文部分上：" + window.screenTop + "<br>");
				writeln("网页正文部分左：" + window.screenLeft + "<br>");
				writeln("屏幕分辨率的高：" + window.screen.height + "<br>");
				writeln("屏幕分辨率的宽：" + window.screen.width + "<br>");
				writeln("屏幕可用工作区高度：" + window.screen.availHeight + "<br>");
				writeln("屏幕可用工作区宽度：" + window.screen.availWidth + "<br>");
			}
		</script>
	</body>
</html>
