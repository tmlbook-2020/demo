<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>范例13-2</title>
	</head>
	<body>
		<form name="form1">								<!--表单-->
			<b>user:</b>								<!--粗体的usr-->
			<input type="text" name＝"Name" size=20>	<!--姓名输入框-->
			<br>										<!--换行-->
			<B>password:</B>							<!--粗体密码-->
			<input type="password" name="psd" size=20>	<!--密码输入框-->
		<p>
			<input type="button" onClick="Submit()" value="提交">			
			<input type="button" onClick="Reset()" value="重置">
		</p>				
		</form>										<!--表单结束-->
		<script>
			function Submit()							//自定义函数
			{
				form1.submit();							//提交表单的方法
				alert("提交成功");						//提示用户信息
			}
			function Reset()							//自定义函数实现重置
			{
				form1.reset();							//重置表单的方法
			}
		</script>
	</body>
</html>
