<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>操作新开窗口中的数据</title>
	</head>
	<body>
		<form name="myForm">
			<input type="text" name="myText1"><br />
			<input type="text" name="myText2"><br />
			<input type="button" value="查看效果" onclick="openWindow(myText1.value,)">
		</form>
		<script>
		myForm.myText1.value = "第一个文本框";
		myForm.myText2.value = "第二个文本框";
		function opemWindow(t1,t2)
			{
				var myWin = window.open("new.html","","width=300,height=300");
				myWin.myForm.myText1.value = "由父级窗口输入的文字："+t1;
				myWin.myForm.myText2.value = "由父级窗口输入的文字："+t2;
			}
    </script>
	</body>
</html>
