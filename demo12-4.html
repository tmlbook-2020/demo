<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单击按钮链接到指定的URL</title>
	</head>
	<body>
		<input type="submit" name="Submit" value="前往Google" onclick="gotoUrl()" />
		<script>
			function gotoUrl()
				{
					// 前往指定的页面http://google.com
					window.location.href="http://google.com";
				}
			</script>
		</script>
	</body>
</html>
