<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>范例10-5</title>
	</head>
	<body>
		<script>
			document.write("navigator对象的方法" + "<br>");
			if(navigator.javaEnabled())
			{
				document.write("浏览器支持并启用了java的方法！");
			}
			else{
				document.write("浏览器不支持并启用了java的方法！");
			}
		</script>
	</body>
</html>
